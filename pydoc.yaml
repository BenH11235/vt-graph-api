project_name: "VT graph api"
author: VirusTotal
version: 1.0.0
language_locale: en
root_folder: ./
output_folder: docs
sphinx_extensions:
  - sphinx.ext.napoleon

readme_file: README.md
license_file: LICENSE.md
changelog_file: CHANGELOG.md

excludes:
  - tests
  - version.py

ignores:
  - setup.py
  - version.py

makes:
  - html
  #- pdf

####################################################
#                    HTML CONFIG                   #
####################################################
html_config:
  template_theme: alabaster
  template_options:
    logo: logo.png
    github_user: VirusTotal
    github_repo: vt-graph-api
    fixed_sidebar: True
    description: Make your own malware intelligence graph!

####################################################
#                 LaTeX PDF CONFIG                 #
####################################################
latex_config:
  latex_engine: pdflatex
  latex_logo: MyLogo